<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>
    <!--
        타입이란,한글로 자료형이라는 뜻
        int, short, float, bool 형, 객체 등이 있다.
        int a = 10;
        bool isKilled = false;
        Character human = new Character();
        위 같이 변수를 선언할 때 앞에 붙여서 사용하는 것.

        정적언어란, C,C#,C++,JAVA 등 '타입' 즉 자료형을 컴파일 시에 결정하는 것
        변수에 들어갈 값에 따라 형태에 맞는 자료형을 지정해주는 것
        컴파일 시에 자료형에 맞지 않는 값이 들어있으면 컴파일 에러가 생긴다.
        ex) 
        int num = 1; // 컴파일 성공
        bool num3 = 1; // 컴파일 에러
        장점은 컴파일 시에 타입에 대한 정보를 결정하기 때문에 속도가 올라간다.
        타입 에러로 인한 문제점을 초기에 발견할 수 있어 타입의 안정성이 올라간다.

        동적언어란, 자바스크립트,루비,파이선,smalltak등이 동적언어이다.
        동적 타입 언어의 자료형은 컴파일 시 자료형을 정하는 것이 아니고 실행 시에 결정한다.
        그러므로 타입 즉 자료형 int float와 같은 것을 지정하지 않고 변수명만 선언해서
        값을 지정할수 있다.
        ex)
        num1 = 10;
        name = true;
        장점은 실행까지 타입에 대한 결정을 끌고 갈수 있기때문에 선택을 할수가 있다.
        단점 배우기는 쉬우나 실행 도중에 변수에 예상치 못한 타입이 들어와 타입 에러가 생기는 경우가 더러 있다.

        typescript란, 자바스크립트를 기반으로 한 언어로 자바스크립트의 모든기능이 있다.
        타입스크립트의 장점은 클래스 기반의 개체를 만들수 있다는 점,
        객체 지향 프로그래밍 언어이므로 상속, 캡슐화 및 수정자가 가능하다.
        (참고,자바스크립트는 스크립팅 언어이다)
        타입스크립트는 자바스크립트로 변환하기 위해 타입스크립트 컴파일러가 필요하다.
        타입스크립트는 클라이언트 측과 서버 측에서 실행된다.
        자바스크립트는 클라이언트 측에서 실행된다.

        자바스크립트는 동적 웹 페이지를 만드는 언어이고 HTML과 CSS를 쉽게 통합 할수 있는
        경량 해석 언어이다.
        타입스크립트는 자바스크립트에 더 많은 기능이 추가된 언어이고,
        가장 큰 차이점은 자바스크립트는 클라이언트 측 스크립팅 언어이고,
        타입스크립트는 객체 지향 컴파일 언어라는 점이다.
    -->
</body>
</html>
